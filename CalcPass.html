   <h1> Calculate Player Points: Passing</h1>
   <h1 id="answer"></h1>
    
    Passing Yards<input type="text" id="PassYards">
    <br>
    <br>
    Touchdowns<input type="text" id="Touchdowns">
    <br>
    <br>
    Interceptions<input type="text" id="Interceptions">
    <br>
    <br>
   <button onclick="calculate()">Calculate</button>
   
   
   <script>
    function calculate(){
      var field1=document.getElementById("PassYards").value;
      var field2=document.getElementById("Touchdowns").value;
      var field3=document.getElementById("Interceptions").value;
      
      var result=(parseFloat(field1)*0.08) + (parseFloat(field2)*6) - (parseFloat(field3)*2);
      
      if (!isNaN(result)) {
         document.getElementById("answer").innerHTML="Players Points: "+ result;
      }
    }
   </script>
