<script type="text/javascript">
        const playerBody = document.querySelector("#player-table > tbody");
        
       function loadPlayers() {
           const request = new XMLHttpRequest();
           
           request.open("get", "playersStats.json");
           request.onload = () => {
               try {
                   const json = JSON.parse(request.responseText);
                   populatePlayers(json);
               } catch(e) {
                   console.warn("Could not load players!");
               }
           };
           
           request.send();
       }
        
        function populatePlayers (json) {
        
            while(playerBody.firstChild) {
                playerBody.removeChild(playerBody.firstChild);
            }
                
                
            json.forEach((row) => {
                const tr = document.createElement("tr");
                
                row.forEach((cell) => {
                    const td = document.createElement("td");
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                    playerBody.appendChild(tr);
                });
            
            }
            document.addEventListener("DOMContentLoaded", () => { loadPlayers(); });
        
        
        
        
    </script>
