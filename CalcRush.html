   <h2> Calculate Player Fantasy Points: Rushing</h2>
   <h1 id="answer"></h1>
    
    Rushing Yards:  <input type="text" id="num1">
    <br>
    <br>
    Touchdowns:  <input type="text" id="num2">
    <br>
    <br>
    Fumbles:  <input type="text" id="num3">
    <br>
    <br>
   <button onclick="calculate()">Calculate</button>
   
   
   <script>
    function calculate(){
      var field1=document.getElementById("num1").value;
      var field2=document.getElementById("num2").value;
      var field3=document.getElementById("num3").value;
      
      var result=(parseFloat(field1)*0.15) + (parseFloat(field2)*6) - (parseFloat(field3)*2);
      
      if (!isNaN(result)) {
         document.getElementById("answer").innerHTML="Players Points: "+ result;
      }
    }
   </script>
