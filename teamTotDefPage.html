<script type="text/javascript">
        const teamBody = document.querySelector("#team-table > tbody");
       function loadTeam() {
           const request = new XMLHttpRequest();
           request.open("get", "teamTotDefComp.json");
           request.onload = () => {
               try {
                   const json = JSON.parse(request.responseText);
                   populateTeam(json);
               } catch(e) {
                   console.warn("Could not load teams!");
               }
           };
           request.send();
       }
        function populateTeam (json) {
            while(teamBody.firstChild) {
                teamBody.removeChild(teamBody.firstChild);
            }   
            json.forEach((row) => {
                const tr = document.createElement("tr");
                row.forEach((cell) => {
                    const td = document.createElement("td");
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                    teamBody.appendChild(tr);
                });
            }
            document.addEventListener("DOMContentLoaded", () => { loadTeam(); });
    </script>
